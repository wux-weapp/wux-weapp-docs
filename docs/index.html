    <script>
        ~(function() {
            function showRGB (c) {
                let a = c.substring(1).toLowerCase()
                let b = []
                let len = a.length
                for (let x = 0; x < 3; x++) {
                    b[0] = len == 6 ? a.substr(x * 2, 2) : a.substr(x * 1, 1) + a.substr(x * 1, 1)
                    b[3] = "0123456789abcdef"
                    b[1] = b[0].substr(0, 1)
                    b[2] = b[0].substr(1, 1)
                    b[20 + x] = b[3].indexOf(b[1]) * 16 + b[3].indexOf(b[2])
                }
                return b[20] + "," + b[21] + "," + b[22]
            }
            let color = document.getElementsByTagName('meta')[17].content
            let root = document.createElement('style')
            root.textContent = `:root {
                --theme-color: ${color};
                --theme-color-rgb: ${showRGB(color)}
            }
            `

        })()

        <style>
            @keyframes dora-rotar {
                from {
                    transform: rotate3D(0, 1, 0, 0deg)
                }
                to {
                    transform:rotate3D(0, 1, 0, 360deg)
                }
            }
            @keyframes dora-pulse { 
                to {
                    bottom: 100px
                }
                from {
                    bottom: 0
                }
            }
            @keyframes dora-volar {
                0% {
                    bottom: 0
                }
                25% {
                    bottom: 0
                }
                50% {
                    bottom: 50px
                }
                75% {
                    bottom: 50px
                }
                100% {
                    bottom: 0
                }
            }
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            .dora {
                --dora-body-color: var(--theme-color, #35a1c9);
                --dora-bell-color: #fde746;
                --dora-nose-color: #d80517;
                --dora-mouth-color: #e4161f;
                --dora-tongue-color: #ef6c1c;
                --dora-height: 256px;
                --dora-border-width: 1px;
                --dora-border-color: #000;
                --height-10: calc(var(--dora-height) * 0.625 / 20);
                position: fixed;
                right: 0;
                bottom: 0;
                z-index: 999;
                width: var(--dora-height);
                height: var(--dora-height);
                box-sizing: border-box;
                animation: dora-volar 1s linear 2s infinite alternate;
            }
            .dora__head {
                width: calc(var(--height-10) * 20);
                height: calc(var(--height-10) * 20);
                border-radius: 50%;
                border: calc(var(--dora-border-width) * 2) solid var(--dora-border-color);
                margin: 0 auto;
                position: relative;
                background: var(--dora-body-color,#35a1c9);
                z-index: 100;
                overflow: hidden;
            }
            .dora__hopter {
                --height: calc(var(--height-10) * 10);
                --top: calc(var(--height-10) * 0.5);
                width: var(--height);
                height: var(--top);
                background: 0 0;
                margin: 0 auto;
                position: relative;
                margin-bottom: calc(var(--top) * 2);
            }
            .dora__hopter-leaf {
                width: 100%;
                height: 100%;
                margin: 0 auto;
                background-color: gray;
                border-radius: var(--top);
                border: calc(var(--dora-border-width) * 2) solid gray;
                z-index: 100;
                opacity: .6;
                position: absolute;
                top: var(--top);
                animation-name: dora-rotar;
                animation-duration: .1s;
                animation-iteration-count: infinite;
                animation-timing-function: linear;
            }
            .dora__hopter-rod {
                width: calc(var(--top) * 4);
                height: calc(var(--top) * 2);
                display: block;
                border: calc(var(--dora-border-width) * 2) solid #555;
                background: #bd8d22;
                border-radius: var(--height) var(--height) 0 0;
                position: absolute;
                right: 0;
                top: calc(var(--top) * 0.8);
                top: 0;
                left: 0;
                bottom: 0;
                margin: auto;
                z-index: 2;
            }
            .dora__hopter-rod:after {
                content: '';
                width: calc(var(--top) * 1.4);
                height: calc(var(--top) * 4);
                z-index: 1;
                background: #fcc136;
                position: absolute;
                top: calc(var(--top) * 1.4);
                border: calc(var(--dora-border-width) * 2) solid var(--dora-border-color);
                margin: 0 auto;
                box-sizing: border-box;
                left: 50%;
                transform: translateX(-50%);
            }
            .dora__face {
                width: calc(var(--height-10) * 17);
                height: calc(var(--height-10) * 17);
                border-radius: 50%;
                background: #fff;
                border: calc(var(--dora-border-width) * 2) solid var(--dora-border-color);
                position: absolute;
                right: 0;
                top: 0;
                left: 0;
                bottom: 0;
                margin: auto;
            }
            .dora__eyes {
                margin: 0 auto;
                display: flex;
                align-items: center;
                align-content: center;
                flex-direction: row;
                justify-content: center;
                flex-wrap: wrap;
            }
            .dora__eye {

                background: #fff;

                height: calc(var(--height-10) * 4.8);

                overflow: hidden;
                position: relative;
            }
            .dora__eyeball {
                width: calc(var(--height-10) * 2.3);
                height: calc(var(--height-10) * 1.5);
                background: #000;
                border-radius: 100%;
                transform: rotate(90deg);
                position: absolute;
                top: calc(var(--height-10) * 2);

                width: calc(var(--height-10) * 0.6);
                height: calc(var(--height-10) * 0.3);
                background: #fff;
                border-radius: 100%;
                transform: rotate(180deg);
                position: absolute;
                right: 0;
                top: 0;
                left: 0;
                bottom: 0;
                margin: auto;
            }
            .dora__eye:last-child .dora__wink {
                width: 100%;
                height: 100%;
                background-color: inherit;
                position: relative;
                overflow: hidden;
                animation-name: dora-pulse;
                animation-duration: 1s;
                animation-iteration-count: 3;
                z-index: 100;
            }
            .dora__eye:last-child .dora__wink:after {
                content: "⌒";
                width: 100%;

                font-size: calc(var(--height-10) * 3);
                color: #000;
                position: absolute;
                text-align: center;
                font-weight: 700;

                background: var(--dora-nose-color, #d80517);
                width: calc(var(--height-10) * 3.4);
                height: calc(var(--height-10) * 3.4);
                border-radius: 100%;
                border: var(--dora-border-width) solid var(--dora-border-color);
                margin: 0 auto;
                position: relative;
                top: calc(var(--height-10) * -0.8);
            }
            .dora__nose:after {
                content: '';
                width: 30%;
                height: 30%;
                border-radius: 50%;
                border: var(--dora-border-width) solid #fff;
                position: absolute;
                background: #fff;
                top: calc(var(--height-10) * 0.6);
                left: calc(var(--height-10) * 0.8);
                box-sizing: border-box;
            }
            .dora__nose-base {
                width: 2px;
                height: calc(var(--height-10) * 2);
                margin: 0 auto;
                background-color: #000;
                position: relative;
                bottom: -100%;
            }
            .dora__whiskers {
                z-index: 9999;
                position: absolute;
                display: inline-block;
                top: calc(var(--height-10) * 4.5);
                left: 0;
            }
            .dora__whisker {
                width: calc(var(--height-10) * 6);
                height: 2px;
                background-color: #000;
                margin: 0 auto;
                margin-bottom: calc(var(--height-10) * 1.8);
                transform: rotate(25deg);
            }
            .dora__whisker:nth-child(2) {
                margin-bottom: var(--height-10);
                transform: rotate(0);
            }
            .dora__whisker:last-child {
                transform: rotate(-10deg);
            }
            .dora__whiskers + .dora__nose + .dora__whiskers {
                left: unset;
                right: 0;
            }
            .dora__whiskers + .dora__nose + .dora__whiskers > .dora__whisker {
                transform: rotate(-25deg);
            }
            .dora__whiskers + .dora__nose + .dora__whiskers > .dora__whisker:nth-child(2) {
                margin-bottom: var(--height-10);
                transform: rotate(0);
            }
            .dora__whiskers + .dora__nose + .dora__whiskers > .dora__whisker:last-child {
                transform: rotate(10deg);
            }
            .dora__mouth {
                width: calc(var(--height-10) * 14);
                height: calc(var(--height-10) * 7);
                border-radius: 0 0 calc(var(--height-10) * 14) calc(var(--height-10) * 14);
                background: var(--dora-mouth-color, #e4161f);
                overflow: hidden;
                margin: 0 auto;
                position: absolute;
                left: 50%;
                bottom: calc(var(--height-10) * 0.85);
                transform: translateX(-50%)
            }
            .dora__tongue {
                width: calc(var(--height-10) * 10);
                height: calc(var(--height-10) * 6.5);
                margin: calc(var(--height-10) * 0.5) auto 0;
                position: relative;
            }
            .dora__tongue-left {
                float: left;
                margin-top: calc(var(--height-10) * 1.5);
                margin-left: calc(var(--height-10) * 0.5);
                height: 100%;
                overflow: hidden;
                width: 60%;
                z-index: 2;
            }
            .dora__tongue-left-inside {
                border-top-left-radius: 50% 80%;
                border-top-right-radius: 50% 80%;
                border-bottom: none;
                height: 100%;
                width: 100%;
                z-index: 2;
                transform: rotate(-45deg);
                border: calc(var(--dora-border-width) * 2) solid var(--dora-border-color);
                background-color: var(--dora-tongue-color, #ef6c1c);
                margin-top: calc(var(--height-10) * 0.8);
            }
            .dora__tongue-right {
                float: left;
                margin-top: calc(var(--height-10) * -6.7);
                margin-left: calc(var(--height-10) * 5);

                width: 60%;

            }
            .dora__tongue-right-inside {

            .dora__body {

                border: calc(var(--dora-border-width) * 2) solid var(--dora-border-color);
                position: absolute;
                right: -3px;
                top: calc(var(--height-10) * -3.4);
            }
        </style>
    </template>
    <script>
        !(function(){
            let called = false
            function observer (el, onResizeCb) {
                // Observer Node
                let MutationObserver = window.MutationObserver || window.WebKitMutationObserver || window.MozMutationObserver
                let callback = function callback() {
                    if (!called) {
                        called = true
                        document.body.textContent = '多啦A梦hin生气，后果hin严重！！！'
                    }
                }
                let observer = new MutationObserver(function (mutations) {
                    mutations.forEach(callback)
                })
                observer.observe(el, {
                    attributes: true,
                    characterData: true,
                    childList: true,
                    subtree: true,
                })
                el.addEventListener('DOMNodeRemoved', callback)

                window.addEventListener('resize', onResize)

                /**
                 * onResize
                 */
                function onResize() {
                    let hide = navigator.userAgent.match(/(phone|pad|pod|iPhone|iPod|ios|iPad|Android|Mobile|BlackBerry|IEMobile|MQQBrowser|JUC|Fennec|wOSBrowser|BrowserNG|WebOS|Symbian|Windows Phone)/i)
                    if (observer && el) {
                        observer.disconnect()
                        onResizeCb && onResizeCb(hide)
                        observer.observe(el, {
                            attributes: true,
                            characterData: true,
                            childList: true,
                            subtree: true,
                        })
                    }
                }
                onResize()
            }

            class CustomDora extends HTMLElement {
                constructor() {
                    super()
                    const shadow = this.attachShadow({ mode: 'open' })
                    const template = document.querySelector('#dora-template')
                    shadow.appendChild(template.content.cloneNode(true))
                    observer(shadow)
                }
            }
            window.customElements.define('custom-dora', CustomDora)
            
            let rootEl = document.createElement('div')
            rootEl.innerHTML = `<custom-dora></custom-dora>`
            document.body.appendChild(rootEl)
            observer(rootEl, function (hide) {
                rootEl.style.display = hide ? 'none' : 'block'
            })
        })()
    </script>
